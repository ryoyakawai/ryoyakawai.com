<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/header-title.css">
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/products-page.css">
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/post.css">

  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
   (adsbygoogle = window.adsbygoogle || []).push({
     google_ad_client: "ca-pub-9891854265132215",
     enable_page_level_ads: true
   });
  </script>

</head>

<body id="post-index" class="secondarytimezone2">

<!-- register service worker-->
<!--script type="text/javascript" src="register_sw.js"></script-->

{% include browser-upgrade.html %}

<div class="entry-header">
  {% if page.image.credit %}<div class="image-credit">Image source: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></div><!-- /.image-credit -->{% endif %}
  <div class="header-title">
    <div class="header-title-wrap">
      <h1 class="header-title-text header-product-title-text">{{ page.title }}</h1>
      <!--h2>{{ page.title }}</h2-->
    </div><!-- /.header-title-wrap -->
  </div><!-- /.header-title -->
</div><!-- /.entry-header -->

<div id="main" role="main">
  <article class="product-detail">
  {{ content }}
  </article>
</div><!-- /#main -->

<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}

<script type="text/javascript" src="{{ site.url}}/assets/js/header-title-post-list.js"></script>

</body>
</html>
